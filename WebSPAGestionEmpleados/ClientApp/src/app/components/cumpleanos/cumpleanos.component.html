<div #alert class="alert" [ngClass]="{'alert-success': saveSuccess  == true,'alert-warning': saveSuccess  == false }" *ngIf="message != ''">
  <h4><i class="icon fa fa-info"></i> Mensaje!</h4>
  {{message}}
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Cumplea√±eros  del  Mes</h3>
        <div class="row">
          <form method="POST" (ngSubmit)="sendDataCumple(f)" #f="ngForm" class="form-inline">
            <Br>
            
            <div class="col-sm-12 col-md-3">
              <div class="form-group">
                <label>Mes</label>
                <select class="form-control select2" [(ngModel)]="Meses" id="mesId" name="mes" style="width: 100%;">
                  <option *ngFor="let cump of cumple" [value]="cump.value">{{cump.value}}</option>
                </select>
              </div>
            </div>

            <div class="col-sm-12 col-md-3">
              <button type="submit" [ngStyle]="{'margin-top': '1.5em'}" name="Ejecutar" class="btn btn-primary">Ejecutar</button>
            </div>
          </form>
          <br />

        </div>
        <br />
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="col-sm-10 col-sm-push-1" ng-style="{width:'100%'}">
            <table class="table" id="tableGridCumpleanos" ng-style="{width:'100%'}">
              <thead>
                <tr>
                  <th>NOMINA</th>
                  <th>TRABAJADOR</th>
                  <th>FECHA</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-header -->
  </div>
</div>
