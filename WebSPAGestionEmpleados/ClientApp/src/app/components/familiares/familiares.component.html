<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Informaci√≥n de Familiares</h3>
        <!--<div class="box-tools" [ngStyle]="{'top': '3px'}">-->
        <!--<button type="submit" class="btn btn-primary">Sugerencias</button>-->
        <div class="row">
          <div class="col-xs-12 col-md-1 col-md-offset-10">
            <button class="btn btn-primary">Sugerencias</button>
          </div>
        </div>
        <br />
      </div>
    </div>

    <!--/.box-header-->
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th>CEDULA</th>
            <th>NOMBRE</th>
            <th>PARENTESCO</th>
            <th>FECHA NACIMIENTO</th>
            <th>SEXO</th>
            <th>ESTADO CIVIL</th>
          </tr>
          <tr *ngFor="let familiar of familiarData">
            <td>{{familiar.cedulaNbr}}</td>
            <td>{{familiar.fichaNm}}</td>
            <td>{{familiar.parentesco}}</td>
            <td>{{familiar.nacimientoDate | date: 'dd/MM/yyyy'}}</td>
            <td>{{familiar.sexo}}</td>
            <td>{{familiar.edoCivil}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
