<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Niveles de Trabajadores</h3>
        <div class="row">
          <!--<div class="col-xs-12 col-md-1 col-md-offset-10">-->
          <div class="col-md-12">
            <!--<button class="btn btn-primary">Sugerencias</button>-->
            <br />


            <!--<button class="input-append">Ficha:</button>-->
            <button id="FichaID">Ficha:</button>



          </div>
        </div>
        <br />
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th>FICHA</th>
            <th>NOMBRES</th>
            <th>NIVEL USUARIO</th>
            <th>NIVEL ORGANIGRAMA</th>
          </tr>
          <tr *ngFor="let nivel of nivelesData">
            <td align="center">{{nivel.fichaCd}}</td>
            <td>{{nivel.fichaNm}}</td>
            <td>{{nivel.nivelNbr}}</td>
            <td>{{nivel.nivelOrg}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
