<div #alert class="alert" [ngClass]="{'alert-success': saveSuccess  == true,'alert-warning': saveSuccess  == false }" *ngIf="message != ''">
  <h4><i class="icon fa fa-info"></i> Mensaje!</h4>
  {{message}}
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Roles del Sistema</h3>
        <div class="row">
          <form method="POST" (ngSubmit)="sendDataRol(f)" #f="ngForm" class="form-inline">
            <Br>

            <div class="col-sm-12 col-md-3">
              <div class="form-group">
                <label>Rol del Trabajador</label>
                <input type="text" min="2" max="20" required [(ngModel)]="RoleCd" class="form-control" name="role" id="role" />
              </div>
            </div>

            <div class="col-sm-12 col-md-3">
              <div class="form-group">
                <label>Descripcion del Rol</label>
                <input type="text" required [(ngModel)]="RoleDesc" class="form-control" name="roleNM" id="roleNM" />
              </div>
            </div>

            <div class="col-sm-12 col-md-3">
              <div class="form-group">
                <label>Estatus</label>
                <select class="form-control select2" [(ngModel)]="ActivoDesc" id="estatuId" name="estatu" style="width: 100%;">
                  <option *ngFor="let estatu of estatus" [value]="estatu.key">{{estatu.value}}</option>
                </select>
              </div>
            </div>

            <div class="col-sm-12 col-md-3">
              <button type="submit" [ngStyle]="{'margin-top': '1.5em'}" id="guardarId" name="Guardar" class="btn btn-primary">Guardar</button>
              <button type="button" [ngStyle]="{'margin-top': '1.5em'}" id="eliminarId" name="Eliminar" class="btn btn-primary" (click)="deleteRol()">Eliminar</button>
            </div>

          </form>
          <br />

        </div>
        <br />
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="col-sm-10 col-sm-push-1" ng-style="{width:'100%'}">
            <table class="table" id="tableGridRoles" ng-style="{width:'100%'}">
              <thead>
                <tr>
                  <th>ROL USUARIO</th>
                  <th>DESCRIPCION</th>
                  <th>ESTATUS</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-header -->
  </div>
</div>
