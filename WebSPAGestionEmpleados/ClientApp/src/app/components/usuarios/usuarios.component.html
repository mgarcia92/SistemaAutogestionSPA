<div #alert class="alert" [ngClass]="{'alert-success': saveSuccess  == true,'alert-warning': saveSuccess  == false }" *ngIf="message != ''">
  <h4><i class="icon fa fa-info"></i> Mensaje!</h4>
  {{message}}
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Usuarios del Sistema</h3>
        <div class="row">
          <!--<div class="col-xs-12 col-md-1 col-md-offset-10">-->
          <!--<form method="POST" (ngSubmit)="sendDataUsuario(f)" #f="ngForm" class="form-inline">-->
          <form method="POST" (ngSubmit)="sendDataUsuario(f)" #f="ngForm" class="form-inline">
            <Br>
            <div class="col-sm-12 col-md-3">
              <div class="form-group">
                <label>Cedula</label>
                <input type="text" readonly [(ngModel)]="CedulaNbr" class="form-control" name="cedula" id="cedula" />
              </div>
            </div>

            <!--<div class="col-sm-12 col-md-3">
              <div class="form-group">
                <label>Rol del Trabajador</label>
                <input type="text" [(ngModel)]="RoleCd" (focus)="loadAutoComplete($event)" class="form-control" name="role" id="role" />
              </div>
             </div>-->

            <div class="col-sm-12 col-md-3">
              <div class="form-group">
                <label>Rol del Trabajador</label>
                <select class="form-control select2" [(ngModel)]="RoleCd" id="roleId" name="role" style="width: 100%;">
                  <option *ngFor="let role of roles" [value]="role.value">{{role.value}}</option>

                  <!--<option *ngFor="let role of roles; let index = index" [value]="roleId" [selected]="index == 2">{{role.value}}</option>-->
                </select>
                <!--<option *ngFor="let periodo of periodos"                    [value]="periodo.id" [selected]="default == paralelo.descripcion">{{periodo.fecha_inicio}}</option>-->



              </div>
            </div>

            <div class="col-sm-12 col-md-3">
              <div class="form-group">
                <label>Estatus</label>
                <select class="form-control select2" [(ngModel)]="ActivoDesc" id="estatuId" name="estatu" style="width: 100%;">
                  <option *ngFor="let estatu of estatus" [value]="estatu.value">{{estatu.value}}</option>
                </select>
              </div>
            </div>

            <div class="col-sm-12 col-md-3">
              <button type="submit" [ngStyle]="{'margin-top': '1.5em'}" name="Guardar" class="btn btn-primary">Guardar</button>
            </div>
          </form>
          <br />

        </div>
        <br />
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="col-sm-10 col-sm-push-1" ng-style="{width:'100%'}">
            <table class="table" id="tableGridUsuarios" ng-style="{width:'100%'}">
              <thead>
                <tr>
                  <th>CEDULAS</th>
                  <th>NOMBRES</th>
                  <th>ROL USUARIO</th>
                  <th>ESTATUS</th>
                  <!--<th>ESTATUS DESC</th>-->
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-header -->
  </div>
</div>
