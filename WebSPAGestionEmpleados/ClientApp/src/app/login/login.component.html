<div #alert  class="alert" [ngClass]="{'alert-success': logon  == true,'alert-warning': logon  == false }" *ngIf="message != ''">
  <h4><i class="icon fa fa-info"></i> Mensaje!</h4>
    {{message}}
</div>
<div class="login-box login-box-custom">
  <div class="login-logo">
    <a><b>Gestion</b>EMPLEADOS</a>
  </div>
<div class="login-box-body login-background box-body-position">
  <p class="login-box-msg">Identificarse</p>

  <form method="post" (ngSubmit)="loginUser(f)" #f="ngForm">
    <div class="form-group has-feedback">
      <input type="text" class="form-control" ngModel name="username" placeholder="Usuario">
      <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" class="form-control" ngModel name="password" placeholder="Password">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="overlay loader-spinner" *ngIf="loading == true">
      <i class="fa fa-refresh fa-spin"></i>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <div class="checkbox icheck">
          <label>
            <input type="checkbox"> Recuerdame
          </label>
        </div>
      </div>
      <!-- /.col -->
      <div class="col-xs-4">
        <button type="submit"  class="btn btn-primary btn-block btn-flat">Login</button>
      </div>
      <!-- /.col -->
    </div>
  </form>
